<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Heart Boom</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

canvas {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

#heart { z-index: 1; }
#explode { z-index: 5; pointer-events: none; }

.input-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    color: white;
    text-align: center;
}

.input-box input {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 220px;
}

.input-box button {
    margin-top: 10px;
    padding: 8px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.message {
    position: fixed;
    bottom: 18%;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 22px;
    z-index: 9;
    opacity: 0;
    transition: opacity 1.5s ease;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="heart"></canvas>
<canvas id="explode"></canvas>

<div class="input-box" id="inputBox">
    <p>H√£y nh·∫≠p t√™n c·ªßa b·∫°n</p>
    <input id="nameInput" placeholder="T√™n c·ªßa b·∫°n...">
    <br>
    <button onclick="submitName()">X√°c nh·∫≠n</button>
</div>

<div class="message" id="message"></div>

<script>
/* ===== NH·∫¨P T√äN + HI·ªÇN TH·ªä ===== */
function submitName() {
    const name = nameInput.value.trim();
    if (!name) return;

    inputBox.style.display = "none";
    message.innerHTML = `C·∫£m ∆°n <b>${name}</b>,<br>ch√∫c <b>${name}</b> nƒÉm m·ªõi th·∫≠t ch√°y, </b> c·∫£m ∆°n v√¨ ƒë√£ b·ªõt ch√∫t th·ªùi gian ng·∫Øn xem th·ª© x√†m x√≠ n√†y hihi nh∆∞ng v·∫´n c·∫£m ∆°n c·∫≠u M√ÉI CH√ÅY NH√ÅAAA üî•`;
    message.style.opacity = 1;

    explodeHeart(); // b·∫Øt ƒë·∫ßu chu·ªói n·ªï
}

/* ===== FIX MOBILE VIEWPORT ===== */
function fixMobile() {
    document.documentElement.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", fixMobile);
fixMobile();

/* ===== HI·ªÜU ·ª®NG N·ªî LI√äN T·ª§C ===== */
const explodeCanvas = document.getElementById("explode");
const ectx = explodeCanvas.getContext("2d");

function resizeExplode() {
    explodeCanvas.width = innerWidth;
    explodeCanvas.height = innerHeight;
}
window.addEventListener("resize", resizeExplode);
resizeExplode();

let particles = [];
let exploding = false;

function explodeHeart() {
    particles = [];
    const cx = innerWidth / 2;
    const cy = innerHeight / 2;

    for (let i = 0; i < 220; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        particles.push({
            x: cx,
            y: cy,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            size: Math.random() * 3 + 1
        });
    }

    if (!exploding) {
        exploding = true;
        animateExplosion();
    }
}

function animateExplosion() {
    ectx.clearRect(0, 0, explodeCanvas.width, explodeCanvas.height);

    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;

        ectx.fillStyle = `rgba(255,80,120,${p.alpha})`;
        ectx.fillRect(p.x, p.y, p.size, p.size);
    });

    particles = particles.filter(p => p.alpha > 0);

    if (particles.length > 0) {
        requestAnimationFrame(animateExplosion);
    } else {
        exploding = false;
        // ‚è±Ô∏è T·ª∞ ƒê·ªòNG N·ªî L·∫†I
        setTimeout(explodeHeart, 500);
    }
}
</script>

<!-- ====== CODE TR√ÅI TIM G·ªêC ‚Äì GI·ªÆ NGUY√äN 100% ====== -->
<script>
window.requestAnimationFrame =
    window.__requestAnimationFrame ||
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    (function () {
        return function (callback, element) {
            var lastTime = element.__lastTime;
            if (lastTime === undefined) lastTime = 0;
            var currTime = Date.now();
            var timeToCall = Math.max(1, 33 - (currTime - lastTime));
            window.setTimeout(callback, timeToCall);
            element.__lastTime = currTime + timeToCall;
        };
    })();

window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
var loaded = false;

var init = function () {
    if (loaded) return;
    loaded = true;
    var mobile = window.isDevice;
    var koef = mobile ? 0.5 : 1;
    var canvas = document.getElementById('heart');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = koef * innerWidth;
    var height = canvas.height = koef * innerHeight;
    var rand = Math.random;

    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, width, height);

    var heartPosition = function (rad) {
        return [Math.pow(Math.sin(rad), 3),
        -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
    };

    var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
    };

    window.addEventListener('resize', function () {
        width = canvas.width = koef * innerWidth;
        height = canvas.height = koef * innerHeight;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
    });

    var traceCount = mobile ? 20 : 50;
    var pointsOrigin = [];
    var dr = mobile ? 0.3 : 0.1;

    for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
    for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
    for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));

    var heartPointsCount = pointsOrigin.length;
    var targetPoints = [];

    var pulse = function (kx, ky) {
        for (var i = 0; i < pointsOrigin.length; i++) {
            targetPoints[i] = [
                kx * pointsOrigin[i][0] + width / 2,
                ky * pointsOrigin[i][1] + height / 2
            ];
        }
    };

    var e = [];
    for (var i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
            vx: 0, vy: 0, speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
            trace: []
        };
        for (var k = 0; k < traceCount; k++)
            e[i].trace[k] = { x: x, y: y };
    }

    var time = 0;
    var loop = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * .5, (1 + n) * .5);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * 0.01;

        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        for (var i = e.length; i--;) {
            var u = e[i];
            var q = targetPoints[u.q];
            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);

            if (10 > length) {
                if (0.95 < rand()) u.q = ~~(rand() * heartPointsCount);
                else {
                    if (0.99 < rand()) u.D *= -1;
                    u.q = (u.q + u.D + heartPointsCount) % heartPointsCount;
                }
            }

            u.vx += -dx / length * u.speed;
            u.vy += -dy / length * u.speed;
            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;
            u.vx *= u.force;
            u.vy *= u.force;

            for (var k = 0; k < u.trace.length - 1;) {
                var T = u.trace[k];
                var N = u.trace[++k];
                N.x -= 0.4 * (N.x - T.x);
                N.y -= 0.4 * (N.y - T.y);
            }

            ctx.fillStyle = u.f;
            for (var k = 0; k < u.trace.length; k++)
                ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
        }

        requestAnimationFrame(loop);
    };
    loop();
};

var s = document.readyState;
if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
else document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
